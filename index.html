<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <!-- Card image -->
      <div class="card-img">
        <img src="images/image-equilibrium.jpg" alt="" class="img">
      </div>
      
      <!-- Card text -->
      <div class="text">
        <div class="body-text">
          <h2 class="body-title">Equilibrium #3429</h2>
          <p class="body-text">Our Equilibrium collection promotes balance and calm.</p>
        </div>
    
        <div class="sub-text">
          <div class="card-num">
            0.041 ETH
          </div>
          <div class="days-left">
            3 days left
          </div>
        </div>
        
        <div class="divider"></div>
      
        <div class="author">
          <div class="author-img"></div>
          <div class="author-name">Creation of Jules Wyvern</div>
        </div>
      </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
